kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: kindest/node:v1.21.14
- role: worker
  image: kindest/node:v1.21.14
  extraMounts:
  - hostPath: ./data
    containerPath: /data
  extraPortMappings:
  - containerPort: 4502
    hostPort: 4502
    listenAddress: "0.0.0.0"
  - containerPort: 8081
    hostPort: 8081
    listenAddress: "0.0.0.0"
  - containerPort: 8444
    hostPort: 8444
    listenAddress: "0.0.0.0"
  - containerPort: 443
    hostPort: 9443
    listenAddress: "0.0.0.0"
  - containerPort: 8443
    hostPort: 8443
    listenAddress: "0.0.0.0"
  - containerPort: 8445
    hostPort: 8445
    listenAddress: "0.0.0.0"
